<h2 mat-dialog-title>Product</h2>
<div mat-dialog-content>
  <form [formGroup]="form" fxLayout="column" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Product Name" formControlName="name" name="name" type="text" >      
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput mvndrMatCurrencyFormat placeholder="Product Price" formControlName="price" name="price" type="text">
      </mat-form-field>
      <div>
        <br />
      </div>
      <div fxLayout="row" fxLayoutGap="10px">
        <mat-checkbox class="example-margin" formControlName="exempt" name="exempt">Exempt</mat-checkbox>        
      </div>
      <div>
        <br />
      </div>
      <div fxLayout="row" fxLayoutGap="10px">         
        <mat-checkbox class="example-margin" formControlName="imported" name="imported">Imported</mat-checkbox>
      </div>   
      <div>
        <br />
      </div>
      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
        <button class="example-margin" fxLayout="column" mat-raised-button [mat-dialog-close]="false">Cancel</button>    
        <button class="example-margin" fxLayout="column" type="submit" mat-raised-button color="primary" [disabled]="!form.valid">Save</button>      
      </div>
    </mat-card-content>    
  </form> 
</div>
